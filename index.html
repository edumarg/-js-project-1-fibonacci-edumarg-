<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Fibonacci</title>
</head>

<body>
    <!-- ↓↓ container ↓↓-->
    <div class="container-fluid">
        <!-- ↓↓ Row for Milestone 3 ↓↓-->
        <div class="row m-0 p-0">
            <div class="col-lg-12 p-4">
                <!-- ↓↓ Row for Milestone 3 titel ↓↓-->
                <div class="row">
                    <div class="col-lg-12 d-flex">
                        <h1 class="calculator-title">Fibonacci Calculator</h1>
                    </div>
                </div>
                <!-- ↑↑ End Row Milestone 3 title ↑↑-->

                <!-- ↓↓ Row for Milestone 3 calculation ↓↓-->
                <div class="row fibonacci-calculation">
                    <div class="col-lg-12 m-0 p-0">
                        <div class="d-flex align-items-center m-0 p-0">
                            <p class="fibonacci-text d-flex align-self-center pt-2">
                                The Fibonacci of
                            </p>
                            <input class="input-calculator d-flex" type="number" id="myNumber" name="myNumber" value="0" />
                            <button type="button" class="btn btn-primary btn-sm btn-calculator" id="btnCalculator">
                  is
                </button>
                            <p id="myResult" name="myResult" class="my-result ml-3"></p>
                            <div class="m-0 p-0 d-flex">
                                <img src="./img/loading.png" class="load ml-3" id="load" />
                            </div>
                        </div>
                        <div class="d-flex align-content-center p-1">
                            <p class="p-1 error-msg-50" id="errorMsg50">
                                Can't be larger than 50
                            </p>
                        </div>

                        <form class="save-calculation-results">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="saveCalculationCheckBox" />
                                <label class="form-check-label" for="saveCalculationCheckBox">
                    Save Calculation
                  </label>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- ↑↑ End Row Milestone 3 calculation ↑↑-->
                <!-- ↓↓ Row for Milestone 6 results ↓↓-->
                <div class="row">
                    <div class="col">
                        <div class="row results-title">
                            <span>Results</span>
                        </div>

                        <div class="row results-table d-flex flex-column">
                            <div class="pb-1 mb-3 border-bottom border-secondary">
                                <p id="firstLineResults"></p>
                            </div>
                            <div class="pb-1 mb-3 border-bottom border-secondary">
                                <p id="secondLineResults"></p>
                            </div>
                            <div class="pb-1 mb-3 border-bottom border-secondary">
                                <p id="thirdLineResults"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ↑↑ End Row Milestone 6 results ↑↑-->
            </div>
        </div>
        <!-- ↑↑ End Row for Milestone  3 ↑↑-->
    </div>
    <!-- ↑↑ End of container ↑↑-->
</body>

<script src="./JS/index.js"></script>

</html>
