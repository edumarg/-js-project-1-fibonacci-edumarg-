<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Fibonacci</title>
  </head>

  <body class="font-weight-normal font-style-normal">
    <!-- ↓↓ container ↓↓-->
    <div class="container-fluid">
      <!-- ↓↓ Row for Milestone 3 ↓↓-->
      <div class="row m-0 p-0">
        <div class="col-lg-12 p-4">
          <!-- ↓↓ Row for Milestone 3 titel ↓↓-->
          <div class="row mt-5 ml-5 pl-5">
            <div class="col-lg-12 d-flex">
              <h1 class="">Fibonacci Calculator</h1>
            </div>
          </div>
          <!-- ↑↑ End Row Milestone 3 title ↑↑-->

          <!-- ↓↓ Row for Milestone 3 calculation ↓↓-->
          <div class="row mt-4 ml-5 pl-5">
            <div class="col-lg-12 m-0 p-0">
              <div class="d-flex align-items-center m-0 p-0">
                <p
                  class="fibonacci-text d-flex align-self-center p-0 pt-2 ml-5 col-xl-auto"
                >
                  The Fibonacci of
                </p>
                <input
                  class="input-calculator d-flex ml-2"
                  type="number"
                  id="myNumber"
                  name="myNumber"
                  value="0"
                />
                <button
                  type="button"
                  class="btn btn-primary btn-sm btn-calculator ml-2 col-xl-auto"
                  id="btnCalculator"
                >
                  is
                </button>
                <p
                  id="myResult"
                  name="myResult"
                  class="my-result ml-3 font-weight-bold"
                ></p>
                <div class="m-0 p-0 d-flex">
                  <img src="./img/loading.png" class="load ml-3" id="load" />
                </div>
              </div>
              <div class="row m-0 pl-5">
                <div class="col-lg-12 m-0 p-0 pl-3">
                  <div class="d-flex align-content-center p-1">
                    <p class="p-1 error-msg-50" id="errorMsg50">
                      Can't be larger than 50
                    </p>
                  </div>
                </div>
              </div>
              <div class="row m-0 ml-1">
                <div class="col-lg-12 m-0 p-0 ml-3">
                  <form class="save-calculation-results mt-1">
                    <div class="form-group form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="saveCalculationCheckBox"
                      />
                      <label
                        class="form-check-label"
                        for="saveCalculationCheckBox"
                      >
                        Save Calculation
                      </label>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- ↑↑ End Row Milestone 3 calculation ↑↑-->

          <!-- ↓↓ Row for Milestone 6 results ↓↓-->
          <div class="row">
            <div class="col-12 p-0 m-0">
              <div class="row m-0 p-0 mt-3 ml-5 pl-5">
                <div class="col-12 d-flex ml-3">
                  <div>
                    <span class="results-title">Results</span>
                  </div>
                  <div class="m-0 p-0 pt-4">
                    <img
                      src="./img/loading.png"
                      class="load ml-3"
                      id="loadResult"
                    />
                  </div>
                </div>
              </div>
              <!-- ↓↓ Row for Milestone 7.1 order ↓↓-->
              <div class="row m-0 p-0 mt-1 ml-5 pl-3">
                <div class="col-lg-12 m-0 p-0 ml-5 pl-3">
                  <select
                    class="custom-select user-select"
                    id="sortSelect"
                    name="sortSelect"
                  >
                    <option selected>Sort By</option>
                    <option value="1">Number Asc</option>
                    <option value="2">Number Desc</option>
                    <option value="3">Date Asc</option>
                    <option value="4">Date Desc</option>
                  </select>
                </div>
              </div>
              <!-- ↑↑ End Row Milestone 7.1 order ↑↑-->

              <div class="row d-flex flex-column m-0 p-0 ml-5 pl-5 mt-5">
                <div class="col-12">
                  <ul
                    class="list-group list-group-flush results-table text-decoration-none"
                    id="resultsTable"
                    name="resultsTable"
                  ></ul>
                </div>
              </div>
            </div>
          </div>
          <!-- ↑↑ End Row Milestone 6 results ↑↑-->
        </div>
      </div>
      <!-- ↑↑ End Row for Milestone  3 ↑↑-->
    </div>
    <!-- ↑↑ End of container ↑↑-->

    <!-- Modal for server error-->

    <div class="modal" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-gradient-danger text-dark">
            <h5 class="modal-title font-weight-bold">Server Error!!!</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="myModalText"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
  <script src="./JS/index_async.js "></script>
</html>
