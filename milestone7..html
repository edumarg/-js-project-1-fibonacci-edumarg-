    <meta charset="UTF-8" />

</head>

<body>
    <!-- ↓↓ container ↓↓-->
    <div class="container-fluid">
        <!-- ↓↓ Row for title ↓↓-->
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center p-4">
                <h1>Fibonnaci Project</h1>
            </div>
        </div>
        <!-- ↑↑ End Row for title ↑↑-->
        <!-- ↓↓ Row for buttons ↓↓-->
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center p-4 bg-white">
                <nav class="nav-item">
                    <ul>
                        <li>
                            <a href=" ./milestone1.html ">Milestone 1</a>
                        </li>

                        <li>
                            <a href="./milestone2.html ">Milestone 2 </a>
                        </li>
                        <li>
                            <a href="./index.html ">Home</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- ↑↑ End Row for buttons ↑↑-->

        <!-- ↓↓ Row for Milestone 3 ↓↓-->
        <div class="row">
            <div class="col-lg-12 p-4 position-relative">
                <!-- ↓↓ Row for Milestone 3 titel ↓↓-->
                <div class="row">
                    <div class="col-lg-12 d-flex">
                        <h1 class="calculator-title">Fibonacci Calculator</h1>
                    </div>
                </div>
                <!-- ↑↑ End Row Milestone 3 title ↑↑-->

                <!-- ↓↓ Row for Milestone 3 calculation ↓↓-->
                <div class="row p-0">
                    <div class="col-lg-12 m-0 p-0">
                        <div class="d-flex align-content-center m-0 p-0">
                            <p class="fibonacci-text d-flex">The Fibonacci of</p>
                            <input class="input-calculator" type="number" id="myNumber" name="myNumber" value="0" />
                            <button type="button" class="btn btn-primary btn-sm btn-calculator" id="btnCalculator">
                  is
                </button>
                            <p id="myResult" name="myResult" class="my-result"></p>
                            <div class="m-0 p-0">
                                <img src="./img/loading.png" class="load" id="load" />
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-content-center p-1">
                            <p class="p-1 error-msg-50" id="errorMsg50">
                                Can't be larger than 50
                            </p>
                        </div>

                        <form class="save-calculation-results">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="saveCalculationCheckBox" />
                                <label class="form-check-label" for="saveCalculationCheckBox">
                    Save Calculation
                  </label>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- ↑↑ End Row Milestone 3 calculation ↑↑-->
                <!-- ↓↓ Row for Milestone 6 results ↓↓-->
                <div class="row">
                    <div class="col">
                        <div class="row results-title">
                            <span>Results</span>
                        </div>

                        <div class="row results-table d-flex flex-column">
                            <div class="pb-1 mb-3 border-bottom border-secondary">
                                <p id="firstLineResults"></p>
                            </div>
                            <div class="pb-1 mb-3 border-bottom border-secondary">
                                <p id="secondLineResults"></p>
                            </div>
                            <div class="pb-1 mb-3 border-bottom border-secondary">
                                <p id="thirdLineResults"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ↑↑ End Row Milestone 6 results ↑↑-->
            </div>
        </div>
        <!-- ↑↑ End Row for Milestone  3 ↑↑-->
    </div>
    <!-- ↑↑ End of container ↑↑-->
</body>
